<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap - Scroll</title>

    <link rel="stylesheet" href="./css/reset.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

    <style>
        html, body { height: 100%; margin: 0; }
        #container,
        #container2 { height: 100%; position: relative; overflow: hidden; }
        section { width: 100%; height: 100%;  }
        #container section {position:absolute; left:0; top:0; }
        #container2 section {position:absolute; left:0; top:0; }
        .section01 {position:relative !important; }
     
    </style>

</head>
<body>
    <section class="section01" style="width:100%; height:1000px; background-color:lemonchiffon"></section>
    <div id="container">
        <section class="section02" style="width:100%; height:1000px; background-color:aliceblue"></section>
        <section class="section03" style="width:100%; height:1000px; background-color:rgb(179, 254, 179)"></section>
        <section class="section04" style="width:100%; height:1000px; background-color:lightcyan"></section>
    </div>
    <div id="container2">
        <section class="section01" style="width:100%; height:1000px; background-color:thistle"></section>
        <section class="section05" style="width:100%; height:1000px; background-color:mistyrose"></section>

    </div>

    <script>
        const tl = gsap.timeline();
        tl.from(".section03", {xPercent: -100})
        .from(".section04", {xPercent: 100})
        
        const tl2 = gsap.timeline();
        tl2.from(".section05", {xPercent: 100});

        ScrollTrigger.create({
            animation: tl,
            trigger: "#container",
            start: "top top", 
            end: "+=4000",
            pin: true,
            scrub: true,
            anticipatePin: 1
        });

        ScrollTrigger.create({
            animation: tl2,
            trigger: "#container2",
            start: "top top", 
            end: "+=4000",
            pin: true,
            scrub: true,
            anticipatePin: 1
        });
    </script>
    
</body>
</html>
